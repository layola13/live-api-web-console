-->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Multimodal Live API Console - Plain HTML"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=block"
      rel="stylesheet"
    />
    <!-- Add necessary CSS links -->
    <link rel="stylesheet" href="/styles.css">
    <title>Multimodal Live - Console (Plain HTML)</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div class="app-container">
      <div class="side-panel">
        <h2>Console</h2>
        <div class="indicators">
          <span id="connection-status">⏸️ Paused</span>
          <!-- Add filter controls if needed -->
        </div>
        <div id="log-container" class="log-container">
          <!-- Logs will be appended here -->
        </div>
        <div class="input-container">
          <textarea id="text-input" placeholder="Type something..."></textarea>
          <button id="send-button" class="material-symbols-outlined filled">send</button>
        </div>
      </div>

      <main>
        <div class="main-app-area">
          <div id="altair-container" class="vega-embed">
            <!-- Altair chart will be embedded here -->
          </div>
          <video id="video-stream" autoplay playsInline class="hidden"></video>
          <canvas id="render-canvas" style="display: none;"></canvas>
        </div>

        <section class="control-tray">
           <nav class="actions-nav">
             <button id="mic-button" class="action-button mic-button">
               <span class="material-symbols-outlined filled">mic</span>
             </button>
             <!-- Add AudioPulse visualization if needed -->
             <button id="screen-share-button" class="action-button">
               <span class="material-symbols-outlined">present_to_all</span>
             </button>
             <button id="webcam-button" class="action-button">
               <span class="material-symbols-outlined">videocam</span>
             </button>
             <!-- Add custom buttons if needed -->
           </nav>
           <div class="connection-container">
             <button id="connect-button" class="action-button connect-toggle">
               <span class="material-symbols-outlined filled">play_arrow</span>
             </button>
             <span class="text-indicator">Streaming</span>
           </div>
        </section>
      </main>
    </div>

    <!-- Load the bundled JavaScript file -->
    <script src="/app.js" type="module"></script>
  </body>
</html>
